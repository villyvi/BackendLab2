services:
  - type: web
    name: lab3-flask-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "app:create_app()"

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lab3-db
          property: connectionString
      - key: FLASK_ENV
        value: production
databases:
  - name: lab3-db
